<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="bg_top position-relative width_color"></div>
    <div id="app" class="container">
      <div
        class="d-flex justify-content-center position-absolute top-0 start-50 translate-middle-x mt-4 height_box"
      >
        <!-- persone -->
        <div class="col-11 bg_principal">
          <div class="d-flex justify-content-between p-4">
            <div>
              <img
                src="./asset/img/avatar_io.jpg"
                alt="imagine utente"
                class="circol"
              />
              <span class="fw-bold fs-3">Elisa</span>
            </div>
            <div class="d-flex align-items-center gap-5">
              <i
                class="fa-solid fa-circle-notch fa-2xl"
                style="color: #808080"
              ></i>
              <i class="fa-solid fa-message fa-2xl" style="color: #808080"></i>
              <i
                class="fa-solid fa-ellipsis-vertical fa-2xl"
                style="color: #808080"
              ></i>
            </div>
          </div>
          <!-- notifiche -->
          <div class="d-flex align-items-center p-4 bg_notice">
            <div
              class="bg-light circol_icon d-flex align-items-center justify-content-center"
            >
              <i
                class="fa-solid fa-bell-slash fa-2xl"
                style="color: #8edafc"
              ></i>
            </div>
            <div class="ps-3">
              <p class="lh-1 fs-4 fw-bold">
                Ricevi notifiche di nuovi messaggi
              </p>
              <a href="#" class="text_icon fs-5">Attiva notifiche desktop</a>
            </div>
          </div>
          <!-- Lista delle chat -->

          <div class="input-group p-3 bg-light">
            <span class="input-group-text bg-white" id="basic-addon1">
              <i
                class="fa-solid fa-magnifying-glass fa-xl"
                style="color: #808080"
              ></i>
            </span>
            <input
              type="text"
              ref="input"
              @input="findChat()"
              @key.delete="findChat()"
              class="form-control p-3"
              placeholder="Cerca o inizia una nuova chat"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="height_chat">
            <div
              class="d-flex justify-content-between p-4 border-top border-2 bg_white"
              :class="index === activeConctact ? 'active' : ''"
              v-for="(contact, index) in contacts"
              @click="changeChat(index)"
            >
              <div class="d-flex gap-4">
                <img :src="contact.avatar" alt="" class="circol" />
                <div>
                  <span class="fw-bold fs-4">{{contact.name}}</span>
                  <p class="text_icon">Ultimo messaggio inviato</p>
                </div>
              </div>
              <span class="text_icon">12.00</span>
            </div>
          </div>
        </div>
        <!-- messaggi -->
        <div class="col-12 bg_img">
          <!-- nome della chat -->
          <div
            class="d-flex bg_principal justify-content-between align-items-center p-4"
          >
            <div class="d-flex align-items-center gap-3">
              <img
                :src="contacts[activeConctact].avatar "
                alt=""
                class="circol"
              />
              <div>
                <span class="fs-5 fw-bold"
                  >{{contacts[activeConctact].name}}</span
                >
                <p class="text_icon">Ultimo accesso oggi alle 12.00</p>
              </div>
            </div>
            <div class="d-flex gap-3">
              <i
                class="fa-solid fa-magnifying-glass fa-2xl"
                style="color: #808080"
              ></i>
              <i
                class="fa-solid fa-paperclip fa-2xl"
                style="color: #808080"
              ></i>
              <i
                class="fa-solid fa-ellipsis-vertical fa-2xl"
                style="color: #808080"
              ></i>
            </div>
          </div>
          <!-- messaggi della chat -->
          <div class="container height_message">
            <div
              v-for="(msg, index) in contacts[activeConctact].messages"
              :class="messageClass(activeConctact, index)"
            >
              <div class="p-3 bg_message border rounded-4 width_message">
                <p class="fs-5 fw-bolder lh-1">{{msg.message}}</p>
                <span class="d-flex justify-content-end text_icon">15.30</span>
              </div>
            </div>
          </div>
          <!-- input messaggi -->
          <div class="bg-light">
            <div
              class="input-group p-3 bg-light d-flex align-items-center gap-2"
            >
              <span class="input-group-text bg-light btn" id="basic-addon1">
                <i
                  class="fa-solid fa-magnifying-glass fa-xl"
                  style="color: #808080"
                ></i>
              </span>
              <input
                type="text"
                v-model="newMessage"
                class="form-control p-3 border border-0"
                placeholder="Scrivi un messaggio"
                aria-label="Username"
                aria-describedby="basic-addon1"
                @keydown.enter="sendMsg"
              />
              <span class="input-group-text bg-light btn" id="basic-addon1">
                Invia
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script js veu -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
